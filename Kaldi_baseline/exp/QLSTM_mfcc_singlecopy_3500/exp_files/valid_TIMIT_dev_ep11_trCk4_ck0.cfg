[cfg_proto]
cfg_proto = proto/global.proto
cfg_proto_chunk = proto/global_chunk.proto

[exp]
cmd = 
run_nn_script = run_nn
out_folder = exp/QLSTM_mfcc_singlecopy_3500
seed = 3511
use_cuda = True
multi_gpu = False
save_gpumem = False
n_epochs_tr = 24
production = False
to_do = valid
out_info = exp/QLSTM_mfcc_singlecopy_3500/exp_files/valid_TIMIT_dev_ep11_trCk4_ck0.info

[batches]
batch_size_train = 8
max_seq_length_train = 500
batch_size_valid = 8
max_seq_length_valid = 500

[architecture1]
arch_name = QLSTM
arch_proto = proto/QLSTM.proto
arch_library = q_neural_networks
arch_class = QLSTM
arch_pretrain_file = exp/QLSTM_mfcc_singlecopy_3500/exp_files/train_TIMIT_tr_ep11_ck4_architecture1.pkl
arch_freeze = False
arch_seq_model = True
lstm_lay = 512,512,512,512
lstm_drop = 0.2,0.2,0.2,0.2
lstm_bidir = True
lstm_act = tanh,tanh,tanh,tanh
quaternion_init = quaternion
autograd = False
proj_layer = False
proj_dim = 0
proj_norm = False
proj_act = 0
quaternion_norm = False
arch_lr = 0.0016
arch_halving_factor = 0.5
arch_improvement_threshold = 0.001
arch_opt = rmsprop
opt_momentum = 0.0
opt_alpha = 0.95
opt_eps = 1e-8
opt_centered = False
opt_weight_decay = 0.0

[architecture2]
arch_name = MLP_layers
arch_proto = proto/MLP.proto
arch_library = neural_networks
arch_class = MLP
arch_pretrain_file = exp/QLSTM_mfcc_singlecopy_3500/exp_files/train_TIMIT_tr_ep11_ck4_architecture2.pkl
arch_freeze = False
arch_seq_model = False
dnn_lay = 1944
dnn_drop = 0.0
dnn_use_laynorm_inp = False
dnn_use_batchnorm_inp = False
dnn_use_batchnorm = False
dnn_use_laynorm = False
dnn_act = softmax
arch_lr = 0.0016
arch_halving_factor = 0.5
arch_improvement_threshold = 0.001
arch_opt = rmsprop
opt_momentum = 0.0
opt_alpha = 0.95
opt_eps = 1e-8
opt_centered = False
opt_weight_decay = 0.0

[architecture3]
arch_name = MLP_layers2
arch_proto = proto/MLP.proto
arch_library = neural_networks
arch_class = MLP
arch_pretrain_file = exp/QLSTM_mfcc_singlecopy_3500/exp_files/train_TIMIT_tr_ep11_ck4_architecture3.pkl
arch_freeze = False
arch_seq_model = False
dnn_lay = 48
dnn_drop = 0.0
dnn_use_laynorm_inp = False
dnn_use_batchnorm_inp = False
dnn_use_batchnorm = False
dnn_use_laynorm = False
dnn_act = softmax
arch_lr = 0.0004
arch_halving_factor = 0.5
arch_improvement_threshold = 0.001
arch_opt = rmsprop
opt_momentum = 0.0
opt_alpha = 0.95
opt_eps = 1e-8
opt_centered = False
opt_weight_decay = 0.0

[model]
model_proto = proto/model.proto
model = conc1=concatenate(mfccla2,mfccla3)
	conc2=concatenate(conc1,mfccla4)
	conc3=concatenate(conc2,mfccla5)
	out_dnn1=compute(QLSTM,conc3)
	out_dnn2=compute(MLP_layers,out_dnn1)
	out_dnn3=compute(MLP_layers2,out_dnn1)
	loss_mono=cost_nll(out_dnn3,lab_mono)
	loss_mono_w=mult_constant(loss_mono,1.0)
	loss_cd=cost_nll(out_dnn2,lab_cd)
	loss_final=sum(loss_cd,loss_mono_w)
	err_final=cost_err(out_dnn2,lab_cd)

[forward]
forward_out = out_dnn2
normalize_posteriors = True
normalize_with_counts_from = exp/QLSTM_mfcc_singlecopy_3500/exp_files/forward_out_dnn2_lab_cd.count
save_out_file = False
require_decoding = True

[data_chunk]
fea = fea_name=mfccla2
	fea_lst=exp/QLSTM_mfcc_singlecopy_3500/exp_files/valid_TIMIT_dev_ep11_trCk4_ck0_mfccla2.lst
	fea_opts=apply-cmvn --utt2spk=ark:/nfs-share/xinchi/kaldi/egs/timit/s5_la4/data/dev/utt2spk  ark:/nfs-share/xinchi/kaldi/egs/timit/s5_la4/mfcc/cmvn_dev.ark ark:- ark:- | add-deltas --delta-order=0 ark:- ark:- |
	cw_left=0
	cw_right=0
	
	fea_name=mfccla3
	fea_lst=exp/QLSTM_mfcc_singlecopy_3500/exp_files/valid_TIMIT_dev_ep11_trCk4_ck0_mfccla2.lst
	fea_opts=apply-cmvn --utt2spk=ark:/nfs-share/xinchi/kaldi/egs/timit/s5_la4/data/dev/utt2spk  ark:/nfs-share/xinchi/kaldi/egs/timit/s5_la4/mfcc/cmvn_dev.ark ark:- ark:- | add-deltas --delta-order=0 ark:- ark:- |
	cw_left=0
	cw_right=0
	
	fea_name=mfccla4
	fea_lst=exp/QLSTM_mfcc_singlecopy_3500/exp_files/valid_TIMIT_dev_ep11_trCk4_ck0_mfccla2.lst
	fea_opts=apply-cmvn --utt2spk=ark:/nfs-share/xinchi/kaldi/egs/timit/s5_la4/data/dev/utt2spk  ark:/nfs-share/xinchi/kaldi/egs/timit/s5_la4/mfcc/cmvn_dev.ark ark:- ark:- | add-deltas --delta-order=0 ark:- ark:- |
	cw_left=0
	cw_right=0
	
	fea_name=mfccla5
	fea_lst=exp/QLSTM_mfcc_singlecopy_3500/exp_files/valid_TIMIT_dev_ep11_trCk4_ck0_mfccla2.lst
	fea_opts=apply-cmvn --utt2spk=ark:/nfs-share/xinchi/kaldi/egs/timit/s5_la4/data/dev/utt2spk  ark:/nfs-share/xinchi/kaldi/egs/timit/s5_la4/mfcc/cmvn_dev.ark ark:- ark:- | add-deltas --delta-order=0 ark:- ark:- |
	cw_left=0
	cw_right=0
lab = lab_name=lab_cd
	lab_folder=/nfs-share/xinchi/kaldi/egs/timit/s5_beam/exp/tri3_ali_dev
	lab_opts=ali-to-pdf
	lab_count_file=auto
	lab_data_folder=/nfs-share/xinchi/kaldi/egs/timit/s5_beam/data/dev/
	lab_graph=/nfs-share/xinchi/kaldi/egs/timit/s5_beam/exp/tri3/graph
	
	lab_name=lab_mono
	lab_folder=/nfs-share/xinchi/kaldi/egs/timit/s5_beam/exp/tri3_ali_dev
	lab_opts=ali-to-phones --per-frame=true
	lab_count_file=none
	lab_data_folder=/nfs-share/xinchi/kaldi/egs/timit/s5_beam/data/dev/
	lab_graph=/nfs-share/xinchi/kaldi/egs/timit/s5_beam/exp/tri3/graph

