[cfg_proto]
cfg_proto = proto/global.proto
cfg_proto_chunk = proto/global_chunk.proto

[exp]
cmd = 
run_nn_script = run_nn
out_folder = exp/dirha_liGRUfusion_combine4
seed = 2315
use_cuda = True
multi_gpu = False
save_gpumem = False
n_epochs_tr = 30
production = False
to_do = train
out_info = exp/dirha_liGRUfusion_combine4/exp_files/train_dirha_tr_ep12_ck3.info

[batches]
batch_size_train = 8
max_seq_length_train = 500
batch_size_valid = 8
max_seq_length_valid = 500

[architecture1]
arch_name = liGRU_layers
arch_proto = proto/liGRU_fusion.proto
arch_library = neural_networks
arch_class = liGRU_jit
arch_pretrain_file = exp/dirha_liGRUfusion_combine4/exp_files/train_dirha_tr_ep12_ck2_architecture1.pkl
arch_freeze = False
arch_seq_model = True
ligru_lay = 512,512,512,512
ligru_drop = 0.2,0.2,0.2,0.2
ligru_bidir = True
ligru_act = relu,relu,relu,relu
ligru_fusion_type = 2
ligru_fusion_layer_size = 2048
arch_lr = 5e-05
arch_halving_factor = 0.5
arch_improvement_threshold = 0.001
arch_opt = rmsprop
opt_momentum = 0.0
opt_alpha = 0.95
opt_eps = 1e-8
opt_centered = False
opt_weight_decay = 0.0

[architecture2]
arch_name = MLP_layers2
arch_proto = proto/MLP.proto
arch_library = neural_networks
arch_class = MLP
arch_pretrain_file = exp/dirha_liGRUfusion_combine4/exp_files/train_dirha_tr_ep12_ck2_architecture2.pkl
arch_freeze = False
arch_seq_model = False
dnn_lay = 3312
dnn_drop = 0.0
dnn_use_laynorm_inp = False
dnn_use_batchnorm_inp = False
dnn_use_batchnorm = False
dnn_use_laynorm = False
dnn_act = softmax
arch_lr = 0.0002
arch_halving_factor = 0.5
arch_improvement_threshold = 0.001
arch_opt = rmsprop
opt_momentum = 0.0
opt_alpha = 0.95
opt_eps = 1e-8
opt_centered = False
opt_weight_decay = 0.0

[architecture3]
arch_name = MLP_layers3
arch_proto = proto/MLP.proto
arch_library = neural_networks
arch_class = MLP
arch_pretrain_file = exp/dirha_liGRUfusion_combine4/exp_files/train_dirha_tr_ep12_ck2_architecture3.pkl
arch_freeze = False
arch_seq_model = False
dnn_lay = 351
dnn_drop = 0.0
dnn_use_laynorm_inp = False
dnn_use_batchnorm_inp = False
dnn_use_batchnorm = False
dnn_use_laynorm = False
dnn_act = softmax
arch_lr = 5e-05
arch_halving_factor = 0.5
arch_improvement_threshold = 0.001
arch_opt = rmsprop
opt_momentum = 0.0
opt_alpha = 0.95
opt_eps = 1e-8
opt_centered = False
opt_weight_decay = 0.0

[model]
model_proto = proto/model.proto
model = conc1=concatenate(LA1,LA2)
	conc2=concatenate(conc1,LA3)
	conc3=concatenate(conc2,LA4)
	out_dnn2=compute(liGRU_layers,conc3)
	out_dnn3=compute(MLP_layers2,out_dnn2)
	out_dnn4=compute(MLP_layers3,out_dnn2)
	loss_mono=cost_nll(out_dnn4,lab_mono)
	loss_mono_w=mult_constant(loss_mono,1.0)
	loss_cd=cost_nll(out_dnn3,lab_cd)
	loss_final=sum(loss_cd,loss_mono_w)
	err_final=cost_err(out_dnn3,lab_cd)

[forward]
forward_out = out_dnn3
normalize_posteriors = True
normalize_with_counts_from = exp/dirha_liGRUfusion_combine4/exp_files/forward_out_dnn3_lab_cd.count
save_out_file = False
require_decoding = True

[data_chunk]
fea = fea_name=LA1
	fea_lst=exp/dirha_liGRUfusion_combine4/exp_files/train_dirha_tr_ep12_ck3_LA1.lst
	fea_opts=apply-cmvn --utt2spk=ark:/nfs-share/xinchi/kaldi/egs/dirha/s5_LA1/data/tr05_cont/utt2spk  ark:/nfs-share/xinchi/kaldi/egs/dirha/s5_LA1/mfcc/cmvn_tr05_cont.ark ark:- ark:- | add-deltas --delta-order=0 ark:- ark:- |
	cw_left=0
	cw_right=0
	
	fea_name=LA2
	fea_lst=exp/dirha_liGRUfusion_combine4/exp_files/train_dirha_tr_ep12_ck3_LA2.lst
	fea_opts=apply-cmvn --utt2spk=ark:/nfs-share/xinchi/kaldi/egs/dirha/s5_LA2/data/tr05_cont/utt2spk  ark:/nfs-share/xinchi/kaldi/egs/dirha/s5_LA2/mfcc/cmvn_tr05_cont.ark ark:- ark:- | add-deltas --delta-order=0 ark:- ark:- |
	cw_left=0
