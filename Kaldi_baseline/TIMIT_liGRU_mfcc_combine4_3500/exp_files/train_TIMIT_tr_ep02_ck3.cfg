	fea_opts=apply-cmvn --utt2spk=ark:/nfs-share/xinchi/kaldi/egs/timit/s5_la4/data/train/utt2spk  ark:/nfs-share/xinchi/kaldi/egs/timit/s5_la4/fbank/cmvn_train.ark ark:- ark:- | add-deltas --delta-order=0 ark:- ark:- |
	cw_left=0
